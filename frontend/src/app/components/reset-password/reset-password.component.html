<div class="min-h-screen flex items-center justify-center bg-gray-800 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-700 p-8 rounded-lg shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Reset Your Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Enter the code sent to your email and your new password
            </p>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Reset Token Field -->
            <div class="mb-4">
                <label for="token" class="block text-sm font-medium text-white mb-1">Reset Code</label>
                <input id="token" type="text" formControlName="token" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                    focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                    placeholder="Enter 6-digit code">
            </div>

            <!-- New Password Field -->
            <div class="mb-4">
                <label for="newPassword" class="block text-sm font-medium text-white mb-1">New Password</label>
                <input id="newPassword" type="password" formControlName="newPassword" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                    focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                    placeholder="Enter new password">
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-white mb-1">Confirm Password</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                    focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                    placeholder="Confirm new password">
            </div>

            <div>
                <button type="submit" [disabled]="resetPasswordForm.invalid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent
                    text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-400
                    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400
                    disabled:opacity-50 disabled:cursor-not-allowed">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
