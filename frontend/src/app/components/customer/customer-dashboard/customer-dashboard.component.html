<div class="text-center bg-gray-800 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- User Welcome -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl text-white font-bold">My Dashboard</h1>

    </div>
    
    <!-- Quick Actions -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <button routerLink="/customer/products"
              class="flex items-center justify-center gap-2 bg-gray-600 text-white p-4 rounded-lg hover:bg-gray-500 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3z" />
          <path d="M16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
        </svg>
        Browse Products
      </button>
      <button routerLink="/customer/cart"
          class="flex items-center justify-center gap-2 bg-gray-600 text-white p-4 rounded-lg hover:bg-gray-500 transition relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3z" />
        </svg>
        View Cart
        <span *ngIf="cartCount > 0"
          class="absolute top-1 right-1 bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">
          {{ cartCount }}
        </span>
      </button>
      <button routerLink="/customer/orders"
          class="flex items-center justify-center gap-2 bg-gray-600 text-white p-4 rounded-lg hover:bg-gray-500 transition relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
        </svg>
        View Orders
        <span *ngIf="pendingOrdersCount > 0"
          class="absolute top-1 right-1 bg-yellow-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">
          {{ pendingOrdersCount }}
        </span>
      </button>
      <button routerLink="/customer/profile"
              class="flex items-center justify-center gap-2 bg-gray-600 text-white p-4 rounded-lg hover:bg-gray-500 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
        My Profile
      </button>
    </div>
  </div>
</div>
