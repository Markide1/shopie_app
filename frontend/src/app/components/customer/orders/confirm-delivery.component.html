<button
  class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition disabled:opacity-50"
  [disabled]="loading || disabled"
  (click)="confirmDelivery()">
  <ng-container *ngIf="!loading; else loadingTpl">Confirm Delivery</ng-container>
  <ng-template #loadingTpl>Processing...</ng-template>
</button>
