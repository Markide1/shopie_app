<div class="max-w-lg mx-auto bg-gray-700 rounded-lg shadow-lg p-8 mt-8">
    <!-- Back Button and Title -->
    <div class="mb-6 flex items-center justify-between">
        <button routerLink="/customer/dashboard" 
                        class="flex items-center gap-2 text-gray-400 hover:text-white transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to Dashboard
        </button>
        <div class="flex-1 flex justify-center">
            <h2 class="text-2xl font-bold text-white mb-0">My Profile</h2>
        </div>
        <div class="w-32"></div> <!-- Spacer to balance the layout -->
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-300 mb-2">First Name</label>
            <input formControlName="firstName"
                class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-300 mb-2">Last Name</label>
            <input formControlName="lastName"
                class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-300 mb-2">Password</label>
            <input type="password" formControlName="password"
                class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-300 mb-2">Profile Image</label>
            <input type="file" (change)="onFileSelected($event)" class="block w-full text-gray-300" />
        </div>
        <button type="submit" [disabled]="submitting"
            class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-400 transition">
            Update Profile
        </button>
    </form>
    <button (click)="deactivateAccount()"
        class="w-full mt-6 bg-red-600 text-white py-2 rounded hover:bg-red-500 transition">
        Deactivate Account
    </button>
</div>
