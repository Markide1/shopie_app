<div class="min-h-screen flex items-center justify-center bg-gray-800 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-700 p-8 rounded-lg shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Create an Account
            </h2>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- First Name Field -->
            <div class="mb-4">
                <label for="firstName" class="block text-sm font-medium text-white mb-1">First Name</label>
                <input id="firstName" type="text" formControlName="firstName" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                    focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                    placeholder="First name">
            </div>

            <!-- Last Name Field -->
            <div class="mb-4">
                <label for="lastName" class="block text-sm font-medium text-white mb-1">Last Name</label>
                <input id="lastName" type="text" formControlName="lastName" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                    focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                    placeholder="Last name">
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-white mb-1">Email address</label>
                <input id="email" type="email" formControlName="email" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                    focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                    placeholder="Email address">
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                <input id="password" type="password" formControlName="password" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                    focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                    placeholder="Password">
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-white mb-1">Confirm Password</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                    focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                    placeholder="Confirm password">
            </div>

            <div>
                <button type="submit" [disabled]="registerForm.invalid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent
                    text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-400
                    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400
                    disabled:opacity-50 disabled:cursor-not-allowed">
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-white">
                    Already have an account?
                    <a routerLink="/login" class="font-medium text-white-400 hover:text-gray-300">
                        Sign in
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
