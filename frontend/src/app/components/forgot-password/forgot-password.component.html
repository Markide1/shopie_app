<div class="min-h-screen flex items-center justify-center bg-gray-800 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-700 p-8 rounded-lg shadow-lg">
        <div>
            <p class="mt-2 text-center text-sm text-white">
                Enter your email address and we'll send you code to reset your password.
            </p>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-white mb-1">Email address</label>
                <input id="email" type="email" formControlName="email" required
                    class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                    focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                    placeholder="Email address">
            </div>

            <div>
                <button type="submit" [disabled]="forgotPasswordForm.invalid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent
                    text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-400
                    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400
                    disabled:opacity-50 disabled:cursor-not-allowed">
                    Send Reset code
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-white">
                    Remember your password?
                    <a routerLink="/login" class="font-medium text-white-400 hover:text-gray-300">
                        Back to login
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
