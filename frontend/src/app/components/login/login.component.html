<div class="min-h-screen flex items-center justify-center bg-gray-800 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-700 p-8 rounded-lg shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Welcome Back
            </h2>
        </div>
        
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ errorMessage }}</span>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-white mb-1">Email address</label>
                <input id="email" 
                       type="email" 
                       formControlName="email" 
                       required
                       [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                       class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                       focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                       placeholder="Email address">
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                <input id="password" 
                       type="password" 
                       formControlName="password" 
                       required
                       [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                       class="appearance-none block w-full px-3 py-2 border border-gray-600 bg-gray-600 text-white placeholder-gray-400 rounded-md
                       focus:outline-none focus:ring-gray-500 focus:border-gray-400 sm:text-sm"
                       placeholder="Password">
            </div>

            <div>
                <button type="submit" 
                        [disabled]="loginForm.invalid || isLoading"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent
                        text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-400
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400
                        disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <!-- Loading spinner -->
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    {{ isLoading ? 'Signing in...' : 'Sign in' }}
                </button>

            </div>
            <div class="text-sm text-center">
                <p class="text-gray-400">
                    Forgot your password? 
                    <a routerLink="/forgot-password" class="text-white hover:underline">Forgot Password?</a>
                </p>
            </div>
            <div class="text-sm text-center">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a routerLink="/register" class="text-white hover:underline">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>
