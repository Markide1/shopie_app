<div class="bg-gray-800 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <button (click)="goBack()" 
              class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-500">
        Back
      </button>
        <h1 class="text-3xl font-bold mb-8 text-white">Add New Product</h1>

        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Product Name</label>
                    <input type="text" formControlName="name"
                        class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Price</label>
                    <input type="number" formControlName="price"
                        class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Stock</label>
                    <input type="number" formControlName="stock"
                        class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Images</label>
                    <input type="file" multiple (change)="onFileSelect($event)" accept="image/*"
                        class="mt-1 block w-full text-white">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300">Description</label>
                <textarea formControlName="description" rows="4"
                    class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white"></textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <button type="button" (click)="goBack()"
                    class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500">
                    Cancel
                </button>
                <button type="submit" [disabled]="productForm.invalid || isSubmitting"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 disabled:bg-blue-400">
                    Add Product
                </button>
            </div>
        </form>
    </div>
</div>
`
