<div class="text-center bg-gray-800 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-white">Manage Users</h1>
      <button (click)="goBack()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-500">
        Back
      </button>
    </div>

    <div class="bg-gray-700 rounded-lg p-6 shadow-xl">
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="text-left border-b-2 border-gray-500 text-white">
              <th class="pb-4 px-6 font-semibold text-sm uppercase tracking-wide whitespace-nowrap">Name</th>
              <th class="pb-4 px-6 font-semibold text-sm uppercase tracking-wide whitespace-nowrap">Email</th>
              <th class="pb-4 px-6 font-semibold text-sm uppercase tracking-wide whitespace-nowrap">Role</th>
              <th class="pb-4 px-6 font-semibold text-sm uppercase tracking-wide whitespace-nowrap text-center">Status
              </th>
              <th class="pb-4 px-6 font-semibold text-sm uppercase tracking-wide whitespace-nowrap text-center">Actions
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-600">
            <tr *ngFor="let user of users" class="text-white hover:bg-gray-600 transition-colors">
              <td class="py-4 px-6 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    <div
                      class="h-10 w-10 rounded-full bg-gray-500 flex items-center justify-center text-white font-medium">
                      {{user.firstName.charAt(0)}}{{user.lastName.charAt(0)}}
                    </div>
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-white" title="{{user.firstName}} {{user.lastName}}">
                      {{user.firstName}} {{user.lastName}}
                    </div>
                  </div>
                </div>
              </td>
              <td class="py-4 px-6 whitespace-nowrap">
                <div class="text-sm text-gray-300" title="{{user.email}}">
                  <span class="max-w-xs block truncate">{{user.email}}</span>
                </div>
              </td>
              <td class="py-4 px-6 whitespace-nowrap">
                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-gray-600 text-gray-200"
                  title="{{user.role}}">
                  {{user.role}}
                </span>
              </td>
              <td class="py-4 px-6 whitespace-nowrap text-center">
                <span class="inline-flex px-3 py-1 text-xs font-semibold rounded-full"
                  [class]="user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                  <span class="w-2 h-2 rounded-full mr-2 mt-0.5"
                    [class]="user.isActive ? 'bg-green-400' : 'bg-red-400'"></span>
                  {{user.isActive ? 'Active' : 'Inactive'}}
                </span>
              </td>
              <td class="py-4 px-6 whitespace-nowrap text-center">
                <div class="flex justify-center space-x-2">

                  <button (click)="deleteUser(user.id)" *ngIf="!user.isActive"
                    class="text-red-400 hover:text-red-300 transition-colors p-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                      </path>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
