<div class="bg-gray-800 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-white">Manage Orders</h1>
      <button (click)="goBack()" 
              class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-500">
        Back
      </button>
    </div>

    <div class="bg-gray-700 rounded-lg shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-600">
          <thead>
            <tr class="bg-gray-600">
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Order ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Customer</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Amount</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Status</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-600">
            <tr *ngFor="let order of orders" class="text-gray-300 hover:bg-gray-600/50">
              <td class="px-6 py-4 whitespace-nowrap">{{order.id.slice(0,8)}}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                {{order.user?.firstName}} {{order.user?.lastName}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">{{order.createdAt | date:'medium'}}</td>
              <td class="px-6 py-4 whitespace-nowrap">${{order.totalAmount}}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span [class]="'px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + 
                      getStatusClass(order.status)">
                  {{order.status}}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right">
                <button (click)="viewOrderDetails(order.id)"
                        class="text-blue-400 hover:text-blue-300">
                  View Details
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
