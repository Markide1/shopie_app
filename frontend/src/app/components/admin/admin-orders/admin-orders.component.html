<div class="text-center bg-gray-800 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-white">Manage Orders</h1>
    <div class="space-y-4">
      <div *ngFor="let order of orders" class="bg-gray-700 p-4 rounded-lg text-white">
        <div class="flex justify-between items-center">
          <span>Order #{{order.id.slice(0,8)}}</span>
          <div class="space-x-2">
            <button (click)="updateStatus(order.id, 'CONFIRMED')" 
                    class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600 transition-colors">
              Confirm
            </button>
            <button (click)="updateStatus(order.id, 'SHIPPED')"
                    class="px-4 py-2 bg-purple-500 rounded hover:bg-purple-600 transition-colors">
              Ship
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
